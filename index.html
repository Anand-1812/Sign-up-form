<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
</head>
<body>
  <div class="main">
    <div class="img-container">
      <img class="bag-img" src="./images/back_form.jpg" alt="background">
      <div class="logo-container">
        <img src="./images/odin_logo.png" alt="logo-image">
        <h1>ODIN</h1>
      </div>
    </div>

    <div class="content">
      <div class="text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <div class="form-div">
        <h2>Let's do this!</h2>
        <form>
          <div class="first-row">
            <div class="form-group">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
